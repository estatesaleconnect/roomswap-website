backend:
  name: git-gateway
  branch: main

local_backend: true

media_folder: "uploads"
public_folder: "/uploads"

collections:
  - name: "gallery"
    label: "Gallery Photos"
    folder: "_gallery"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    extension: "json"
    format: "json"
    fields:
      - {label: "Title", name: "title", widget: "string", required: false, hint: "Optional - name of the piece or item"}
      - {label: "Photo", name: "image", widget: "image", required: true}
      - {label: "Description", name: "description", widget: "text", required: false, hint: "Optional - brief description, price, or details"}
      - {label: "Publish Date", name: "date", widget: "datetime", default: "{{now}}"}
      - {label: "Featured", name: "featured", widget: "boolean", default: false, required: false, hint: "Show this item prominently"}
